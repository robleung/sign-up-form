<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <div class="label">
        <img src="odin-lined.png" alt="" />
        <div>Odin</div>
      </div>
      <div class="copyright">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>
    <div class="right">
      <div class="right-top">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="right-mid">
        <div class="form-label">Let's do this!</div>
        <form action="">
          <div class="input-group">
            <div class="input">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div class="input">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
          </div>
          <div class="input-group">
            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="input">
              <label for="phone">Phone Number</label>
              <input type="phone" name="phone" id="phone" />
            </div>
          </div>
          <div class="input-group">
            <div class="input">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="error"
                onchange="validatePass()"
              />
            </div>
            <div class="input">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="error"
                onchange="validatePass()"
              />
            </div>
          </div>
          <div class="validation-error" id="validation-notice">
            * Passwords do not match
          </div>
        </form>
      </div>
      <div class="right-bottom">
        <button>Create Account</button>
        <div>Already have an account? <span class="login">Log in</span></div>
      </div>
    </div>
    <script src="validation.js"></script>
  </body>
</html>
